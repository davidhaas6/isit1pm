<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it 1 PM?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #answer {
            font-size: 72px;
            font-weight: bold;
            margin: 20px;
        }
        #time {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="answer">NO</div>
        <div id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hour = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Format time as HH:MM:SS
            const timeString = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time').textContent = timeString;
            
            // Check if it's between 1 PM (13:00) and 2 PM (14:00)
            document.getElementById('answer').textContent = (hour === 13) ? 'YES' : 'NO';
        }

        // Update immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
